<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Подключаем иконки FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/reg.css' %}" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="registration-container">
            <div class="registration-header">
                <h2>РЕГИСТРАЦИЯ</h2>
                <p>Пожалуйста, заполните все поля формы</p>
            </div>

            <form method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин</label>
                        <input type="text" name="login" class="form-control" data-toggle="tooltip" data-placement="right" 
                                        title="Пароль должен содержать не менее 8 символов" id="username" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="password" required>
                    </div>

                    <div class="mb-3">
                        <label for="password2" class="form-label">Подтвердите пароль</label>
                        <input type="password" name="password2" class="form-control" id="password2" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Фамилия</label>
                        <input type="text" name="last_name" class="form-control" id="lastName" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">Имя</label>
                        <input type="text" name="first_name" class="form-control" id="firstName" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="middleName" class="form-label">Отчество</label>
                    <input type="text" name="middle_name" class="form-control" id="middleName">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Электронная почта</label>
                    <input type="email" name="email" class="form-control" id="email" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Телефон</label>
                    <input type="tel" name="phone_number" class="form-control" id="phone" required>
                </div>

                <div class="mb-3">
                    <label for="organization" class="form-label">Организация</label>
                    <select class="form-select" id="organization"  name="organization" required>
                        <option value="" selected disabled>Выберите организацию</option>
                        {% for org in organizations %}
                            <option>{{ org.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label for="position" class="form-label">Должность</label>
                    <input type="text" name="position" class="form-control" id="position" required>
                </div>

                <div class="divider"></div>

                <button type="submit" class="btn btn-register">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
