{% extends "base.html" %}
{% load static %}
{% block title %}Авторизация{% endblock %}
{% block style %}
    <link href="{% static 'css/auth/login.css' %}" rel="stylesheet">
{% endblock %}
{% block content %}
    <div class="content h-100 d-flex flex-column justify-content-center align-items-center">
        <h1>Авторизация</h1>
        <form method="POST" class="p-2 d-flex flex-column justify-content-center align-items-center">
            {% csrf_token %}
            <label for="login">Логин</label>
            <input type="text" name="login" class="form-control mt-2">
            <label for="password" class="mt-2">Пароль</label>
            <input type="password" name="password" class="form-control mt-2">
            <button class="btn btn-primary mt-3">Войти</button>
        </form>
    </div>
{% endblock %}
